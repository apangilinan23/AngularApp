<div class="edit-weather-modal">
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <h3>Edit Weather Item</h3>
    <div class="form-group">
      <label>Date</label>
      <input type="date" formControlName="date" class="form-control">
    </div>
    <div class="form-group">
      <label>Temperature (C)</label>
      <input type="number" formControlName="temperatureC" class="form-control">
    </div>
    <div class="form-group">
      <label>Temperature (F)</label>
      <input type="number" formControlName="temperatureF" class="form-control">
    </div>
    <div class="form-group">
      <label>Summary</label>
      <input type="text" formControlName="summary" class="form-control">
    </div>
    <div class="modal-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
