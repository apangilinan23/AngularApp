<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h2>Sign in</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control" placeholder="Enter your username" required autofocus>
      </div>
      <!-- <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
      </div> -->
      <button type="submit" class="btn-login">Sign In</button>
    </form>
  </div>
</div>
