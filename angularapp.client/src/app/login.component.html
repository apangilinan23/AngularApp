<div class="modal-backdrop" *ngIf="loginError">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login Failed</h5>
        <button type="button" class="close" aria-label="Close" (click)="loginError = null">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ loginError }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="loginError = null">OK</button>
      </div>
    </div>
  </div>
</div>

<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <h2>Sign in</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" class="form-control" placeholder="Enter your username" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-login">Sign In</button>
    </form>
  </div>
</div>
