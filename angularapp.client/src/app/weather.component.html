<div style="position: relative; display: flex; justify-content: center; align-items: center; margin-top: 1.5rem; margin-bottom: 1rem;">
  <h1 id="tableLabel" style="margin: 0; text-align: center; width: 100%;">Weather forecast</h1>
  <button class="btn btn-danger" (click)="onLogout()" style="position: absolute; right: 0;">Logout</button>
</div>

<p>This component demonstrates fetching data from the server.</p>

<!-- Bootstrap responsive table for forecasts -->
<div class="table-responsive table-container">
    <table class="table table-striped table-bordered table-hover table-sm forecast-table">
        <thead class="thead-light">
            <tr>
                <th class="text-nowrap">Date</th>
                <th class="text-nowrap">Temp. (C)</th>
                <th class="text-nowrap">Temp. (F)</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let forecast of forecasts; let i = index" (click)="onEdit(forecast, i)" style="cursor:pointer;">
                <td class="text-nowrap">{{ forecast.date }}</td>
                <td class="text-end">{{ forecast.temperatureC }}</td>
                <td class="text-end">{{ forecast.temperatureF }}</td>
                <td>{{ forecast.summary }}</td>
            </tr>
        </tbody>
    </table>
    <div style="display: flex; justify-content: flex-start; margin-top: 2rem;">
      <button class="btn btn-success" (click)="onAddWeatherItem()">Add Weather Item</button>
    </div>
</div>

<app-edit-weather-item
  *ngIf="editingItem"
  [weatherItem]="editingItem"
  (save)="onSaveEdit($event)"
  (cancel)="onCancelEdit()">
</app-edit-weather-item>
